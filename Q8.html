<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8</title>
</head>
<body>
    <script>

        var idade = Number.parseInt(prompt("Informe a sua idade: "));
        if (idade < 16){
            alert("Não-eleitor.\nFaixa etária inserida: abaixo de 16 anos.");
        }else if (idade >= 18 && idade < 65){
            alert("Eleitor obrigatório.\nFaixa etária inserida: entre 18 e 65 anos.");
        }else if ((idade >= 16 && idade < 18) || idade > 65){
            alert("Eleitor facultativo.\nFaixa etária inserida: entre 16 e 18 anos ou maior que 65 anos.")
        }

    </script>
</body>
</html>
