<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6</title>
</head>
<body>
    <script>

        var salario = Number.parseFloat(prompt("Informe seu salário abaixo: "));
        var prestacao = Number.parseFloat(prompt("Informe o valor da prestação desejada: "));
        
        if (prestacao > (salario * 20 / 100)){
            alert("Empréstimo não pode ser concedido.")
        }else{
            alert("Empréstimo pode ser concedido.")
        }
    </script>
</body>
</html>
