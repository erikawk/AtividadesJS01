<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
</head>
<body>
    <script>

        var num1 = Number(prompt("Informe o 1° número: "));
        var num2 = Number(prompt("Informe o 2° número: "));
        if ((num1 + num2) > 10){
            alert("Soma dos números inseridos: " + (num1+num2));
        }else if ((num1 + num2) <= 10){
            alert("A soma dos números inseridos é menor ou igual a 10.")
        }

    </script>
</body>
</html>
